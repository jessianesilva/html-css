<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <ul type = "square">
        <li><abbr title="Use a tag <p>">Parágrafo</abbr></li>
        <li><abbr title="Use a tags <h1>...<h6>">Títitulo</abbr></li>
        <li><abbr title="Use a tag <img>">Imagens</abbr></li>
        <li><abbr title="Use a tag <abbr>">Abreviação</abbr></li>
        <li><abbr title="Use a tag <code>">Códigos-fonte</abbr></li>
        <li><abbr title="Use a tags <ol> e <li>">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag <ul> e <li>">Listas com demarcadores</abbr></li>
        </ul>
    </ul>
</body>
</html>
