<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vidiost</title>
</head>
<body>
    <h1>Inserindo vídeos hospedados localmente</h1>
    <p>Etes vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/Meu-Video.mp4" width= "300" controls ></video>
    <video src="midia/Meu-Video.webm" width= "300" controls ></video>
    ></video>
    <video width="500" poster="download.jpeg"controls>
        <source src="midia/Meu-Video.mp4"type="video/mp4">
        <source src="midia/Meu-Video.webm"type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <h1>Inserindos videos youtube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/_qsQVKppm3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
</body>
</html>
